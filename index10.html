
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			window.alert("有些疑问还是不懂，问也问了，不过也算完成了吧")
			function addRow() {
				var inputn = document.getElementById("mingzi");
				var table = document.getElementById("TXL");
				var rows = table.rows.length;
				var inputvalue = inputn.value;
				var radio = document.getElementsByClassName("sex");
				var selectvalue = null; 
				for (var i = 0; i < radio.length; i++) {
					if (radio[i].checked == true) {
						selectvalue = radio[i].value;
						break;
					}
				}
				if (inputvalue != "" && selectvalue != null) {
					var newTr = TXL.insertRow(); 
					var newTd0 = newTr.insertCell();
					var newTd1 = newTr.insertCell();
					var newTd2 = newTr.insertCell();
					var newTd3 = newTr.insertCell(); 
					newTd0.innerText = rows;
					newTd1.innerText = inputvalue;
					newTd2.innerText = selectvalue;
					newTd3.innerHTML = "<a href='javascript:void(0);' onclick='det(this);'>删除</a>";
					newTd1.addEventListener("mouseover", function() {
						this.style.color = "red";
					}); 
					newTd1.addEventListener("mouseleave", function() {
						this.style.color = "black";
					}); 
				} 
			}

			function det(r) {
				var i = r.parentNode.parentNode.rowIndex;
				document.getElementById('TXL').deleteRow(i);
			}

			function hw(obj) {
				obj.style.color = "red";
			}

			function txl(obj) {
				obj.style.color = "black";
			}
		</script>
		

		<style>
			*{
				text-decoration: none;
			}
			table tr:nth-child(odd){
				background-color: red;
			}
			table tr:nth-child(even){
				background-color: burlywood;
			}
			table tr:nth-child(1){
				background-color: bisque;
			}
		</style>
	</head>
	<body>
		<p align="center" id="info" style="display: inline-flex;margin-left:38%;">
			姓名 : <input type="text" id="mingzi">
			性别 : <td><input type="radio" name="sex" class="sex" value="男" checked="checked" />男</td>
			<td><input type="radio" name="sex" class="sex" value="女" />女</td>
		</p>

		<div align="center" style="display: inline-flex;"><input type="button" value="添加" onclick="addRow()"></div>
		
		<table align="center" border="1" id="TXL" style="width: 57%;text-align: center;border:1px solid lightgreen">
			<tr>
				<td>序号</td>
				<td>姓名</td>
				<td>性别</td>
				<td>操作</td>
			</tr>
			<tr>
				<td>1</td>
				<td onmouseover="hw(this)" onmouseleave="txl(this)">李相赫</td>
				<td>男</td>
				<td><a href='javascript:void(0);' onclick='det(this);'>删除</a></td>
			</tr>
			<tr>
				<td>2</td>
				<td onmouseover="hw(this)" onmouseleave="txl(this)">恩静</td>
				<td>女</td>
				<td><a href='javascript:void(0);' onclick='det(this);'>删除</a></td>
			</tr>
		</table>

	</body>
</html>
