
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			window.alert("作业不会，问了有些还是不懂不会，我已经尽力了，我的妈耶！")
			function addRow() {
				shuru = document.getElementById("myname");
				tab1 = document.getElementById("hw");
				rows = tab1.rows.length;
				x = shuru.value;
				radio = document.getElementsByClassName("sex");
				selectvalue = null; 
				for (i = 0; i < radio.length; i++) {
					if (radio[i].checked == true) {
						selectvalue = radio[i].value;
						break;
					}
				}
				if (x != "" && selectvalue != null) {
					hwtr = hw.insertRow(); 
					hwtd0 = hwtr.insertCell();
					hwtd1 = hwtr.insertCell();
					hwtd2 = hwtr.insertCell();
					hwtd3 = hwtr.insertCell(); 
					hwtd0.innerText = rows;
					hwtd1.innerText = x;
					hwtd2.innerText = selectvalue;
					hwtd3.innerHTML = "<a href='javascript:void(0);' onclick='deleteTable(this);'>删除</a>";
					hwtd1.addEventListener("mouseover", function() {
						this.style.color = "red";
					}); 
					hwtd1.addEventListener("mouseleave", function() {
						this.style.color = "black";
					}); 
				} 
			}

			function deleteTable(r) {
			    i = r.parentNode.parentNode.rowIndex;
				document.getElementById('hw').deleteRow(i);
			}

			function mouseon(obj) {
				obj.style.color = "red";
			}

			function mouseoff(obj) {
				obj.style.color = "black";
			}
		</script>
		
	</head>
	<body>
		<p align="center" id="p1" style="display: inline-flex;">
			姓名 : <input type="text" id="myname">
			性别 : <td><input type="radio" name="sex" class="sex" value="男" checked="checked" />男</td>
			<td><input type="radio" name="sex" class="sex" value="女" />女</td>
		</p>

		<div align="center" style="display: inline-flex;"><input type="button" value="添加" onclick="addRow()"></div>
		
		<table  border="1" id="hw" style="width: 50%;border:1px solid red">
			<tr>
				<td>序号</td>
				<td>姓名</td>
				<td>性别</td>
				<td>操作</td>
			</tr>
			<tr>
				<td>1</td>
				<td onmouseover="mouseon(this)" onmouseleave="mouseoff(this)">李相赫</td>
				<td>男</td>

			</tr>

	</body>
